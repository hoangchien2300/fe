<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Bookinghotel</title>
</head>

<body>
    <div id="content">
        <h1>Bookings</h1>
        <form id="roomForm" action="http://localhost:8080/api/bookings" method="POST">
            <label for="room" name="booking_id">Number Room:</label>
            <select id="room" name="room" required>
                <option value="101">101</option>
                <option value="201">201</option>
                <option value="301">301</option>
                <!-- You can add more options as needed -->
            </select>

            <label for="roomType">Rooms:</label>
            <select id="roomType" name="roomType">
                <option value="luxury">Luxury Room</option>
                <option value="normal">Normal Room</option>
            </select>
            <label for="checkIn">Check In:</label>
            <input type="datetime-local" id="checkIn" name="checkIn" required>

            <label for="beds">Beds:</label>
            <select id="beds" name="beds">
                <option value="1">Single bed</option>
                <option value="2">Double bed</option>
                <option value="3">Three bed</option>
            </select>

            <label for="guests">Number Of People:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <div id="buttonGroup">
                <input type="submit" value="SUBMIT">
                <button type="button" id="addButton" onclick="addItem()">Thêm</button>
                <button type="button" id="editButton" onclick="editItem()">Sửa</button>
                <button type="button" id="deleteButton" onclick="deleteItem()">Xóa</button>
            </div>
        </form>
    </div>

    <script>
        function addItem() {
            // Thực hiện logic thêm ở đây
            console.log('Thêm');
        }

        function editItem() {
            // Thực hiện logic sửa ở đây
            console.log('Sửa');
        }

        function deleteItem() {
            // Thực hiện logic xóa ở đây
            console.log('Xóa');
        }

        document.getElementById('roomForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Thực hiện logic khi nhấn submit ở đây
            console.log('SUBMIT');
        });
    </script>
</body>

</html>
